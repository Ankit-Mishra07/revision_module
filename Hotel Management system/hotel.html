<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/hotel.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="head">Hotel Management : Book your rooms here</h1>
    <div class="select_box">
      <select id="filter_category" onchange="filterCategory()">
        <option>Filter by Category</option>
        <option value="Family">Family</option>
        <option value="Deluxe">Deluxe</option>
        <option value="Suite">Suite</option>
      </select>
      <select id="sortby" onchange="sortData()">
        <option>Sort by price</option>
        <option value="LtoH">Low to High</option>
        <option value="HtoL">High to Low</option>
      </select>
    </div>
    <div class="cards__container"></div>
  </body>
</html>
<script src="./scripts/hotel.js"></script>
