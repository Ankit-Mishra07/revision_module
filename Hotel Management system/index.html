<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Hotel Management System</title>
  </head>
  <body>
    <div class="main__container">
      <div class="login_singup_container">
        <nav class="nav_top">
          <div class="login_text active_tab">Login</div>
          <div class="register_text">Register</div>
        </nav>
        <div class="login_box">
          <form onsubmit="handleLogin(event)" class="login_form">
            <input type="text" placeholder="Email" id="login_email" />
            <input type="text" placeholder="Password" id="login_pass" />
            <button>LOGIN</button>
          </form>
        </div>
        <div class="signup_box">
          <form onsubmit="handleSignup(event)" class="signup_form">
            <input type="text" placeholder="Username" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
            <input type="text" placeholder="Confirm password" />
            <button>REGISTER</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
